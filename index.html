 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"> </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h3 class="btn btn-default heading"> Image Recogniser </h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <p class="name_of_object"> Father | Mother |  Elder Brother | Younger Brother  </p>
      <p style="font-size: 22px;">Object : <span id="result_object_name"> </span>  </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"> </span>  </p>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"> 
      <label>Webcam View - </label>
      <div id="camera"> </div>
      <br><br>
      <button class="btn btn-primary" onclick="take_snapshot()"> Capture Image </button>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">  
      <label> Captured Image - </label>
      <div id="output"> </div>
      <br><br>
      <button class="btn btn-success" onclick="check()"> Identify Object</button>
      </div>
      <br><br>


    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
